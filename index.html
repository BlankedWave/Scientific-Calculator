<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 350px;
        }
        .calculator .display {
            background: #f4f4f4;
            color: #333;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            overflow-x: auto;
            border-bottom: 1px solid #ddd;
        }
        .calculator button {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s;
        }
        .calculator button:hover {
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }
        .calculator button:active {
            transform: scale(0.95);
        }
        .calculator .row {
            display: flex;
        }
        .calculator .function {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }
        .calculator .function:hover {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
        }
        .calculator .equals {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            flex: 2;
        }
        .calculator .equals:hover {
            background: linear-gradient(135deg, #ff7043, #f4511e);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button onclick="clearDisplay()" class="function">C</button>
            <button onclick="appendOperator('%')" class="function">%</button>
            <button onclick="deleteLast()" class="function">DEL</button>
            <button onclick="appendOperator('/')" class="function">/</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')" class="function">*</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')" class="function">-</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')" class="function">+</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(0)" style="flex: 2;">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            if (display.textContent === '0') {
                display.textContent = number;
            } else {
                display.textContent += number;
            }
        }

        function appendOperator(operator) {
            display.textContent += operator;
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function deleteLast() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key)) {
                appendNumber(key);
            } else if (["+", "-", "*", "/", "%"].includes(key)) {
                appendOperator(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearDisplay();
            } else if (key === ".") {
                appendNumber(".");
            }
        });
    </script>
</body>
</html>
