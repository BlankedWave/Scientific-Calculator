<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 350px;
        }
        .calculator .title {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            font-weight: bold;
        }
        .calculator .display {
            background: #f4f4f4;
            color: #333;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            overflow-x: auto;
            border-bottom: 1px solid #ddd;
        }
        .calculator button {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            flex: 1;
            transition: background 0.2s;
        }
        .calculator button:hover {
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }
        .calculator button:active {
            transform: scale(0.95);
        }
        .calculator .row {
            display: flex;
        }
        .calculator .function {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }
        .calculator .function:hover {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
        }
        .calculator .equals {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            flex: 2;
        }
        .calculator .equals:hover {
            background: linear-gradient(135deg, #ff7043, #f4511e);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">Scientific Calculator</div>
        <div class="display" id="display">0</div>
        <div class="row">
            <button onclick="clearDisplay()" class="function">C</button>
            <button onclick="appendOperator('%')" class="function">%</button>
            <button onclick="deleteLast()" class="function">DEL</button>
            <button onclick="appendOperator('/')" class="function">/</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')" class="function">*</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')" class="function">-</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')" class="function">+</button>
        </div>
        <div class="row">
            <button onclick="appendNumber(0)" style="flex: 2;">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
        <div class="row">
            <button onclick="appendScientificOperation('Math.sqrt')">√</button>
            <button onclick="appendScientificOperation('(x) => x ** 2')">x²</button>
            <button onclick="appendScientificOperation('(x) => Math.sin(x * Math.PI / 180)')">sin</button>
            <button onclick="appendScientificOperation('(x) => Math.cos(x * Math.PI / 180)')">cos</button>
        </div>
        <div class="row">
            <button onclick="appendScientificOperation('(x) => Math.tan(x * Math.PI / 180)')">tan</button>
            <button onclick="appendScientificOperation('Math.log10')">log</button>
            <button onclick="appendScientificOperation('Math.exp')">eˣ</button>
            <button onclick="appendOperator(Math.PI.toFixed(6))">π</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 by Me. Visit my <a href="https://github.com/" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"> GitHub</a></p>
    </footer>
    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            if (display.textContent === '0') {
                display.textContent = number;
            } else {
                display.textContent += number;
            }
        }

        function appendOperator(operator) {
            display.textContent += operator;
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function deleteLast() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function appendScientificOperation(func) {
            display.textContent += ` ${func}(`;
        }

        function calculate() {
            try {
                const expression = display.textContent
                    .replace(/Math\.sqrt/g, 'Math.sqrt')
                    .replace(/\(x\) => x \*\* 2/g, '(x) => x ** 2')
                    .replace(/\(x\) => Math\.sin\(x \* Math\.PI \/ 180\)/g, 'Math.sin')
                    .replace(/\(x\) => Math\.cos\(x \* Math\.PI \/ 180\)/g, 'Math.cos')
                    .replace(/\(x\) => Math\.tan\(x \* Math\.PI \/ 180\)/g, 'Math.tan');
                display.textContent = eval(expression);
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key)) {
                appendNumber(key);
            } else if (["+", "-", "*", "/", "%"].includes(key)) {
                appendOperator(key);
            } else if (key === "Enter") {
                event.preventDefault();
                calculate();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearDisplay();
            } else if (key === ".") {
                appendNumber(".");
            }
        });
    </script>
</body>
</html>
